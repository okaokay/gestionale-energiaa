version: "3.8"

name: gestionale-energia

services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    restart: unless-stopped
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # Temporarily disable automatic HTTP->HTTPS redirection to allow access while LE rate limits are active
      # - --entrypoints.web.http.redirections.entryPoint.to=websecure
      # - --entrypoints.web.http.redirections.entryPoint.scheme=https
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.le.acme.email=admin@gmgestionale.cloud
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --accesslog=true
      - --log.level=INFO
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certs:/letsencrypt
    networks:
      - proxy

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: gestionale-energia-app:latest
    container_name: gestionale-energia-app
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3001
      FRONTEND_URL: https://gmgestionale.cloud
      BACKEND_URL: https://gmgestionale.cloud/api
      IS_DOCKER: "true"
      DATABASE_PATH: /app/data/gestionale_energia.db
    # Usa il CMD del Dockerfile (scripts/start-with-migrate.js)
    restart: unless-stopped
    expose:
      - "3001"
    volumes:
      - uploads_data:/app/uploads
      - database_data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 20s
      timeout: 5s
      retries: 5
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.gmgestionale.rule=Host(`gmgestionale.cloud`,`www.gmgestionale.cloud`)"
      - "traefik.http.routers.gmgestionale.entrypoints=websecure"
      - "traefik.http.routers.gmgestionale.tls=true"
      - "traefik.http.routers.gmgestionale.tls.certresolver=le"
      - "traefik.http.services.gmgestionale.loadbalancer.server.port=3001"


networks:
  proxy:
    driver: bridge

volumes:
  traefik-certs:
  uploads_data:
  database_data:
    driver: local