# Configurazione Docker Compose per Hostinger
# Usa Dockerfile.render per build ottimizzato
version: '3.8'

services:
  gestionale-energia:
    build:
      context: .
      dockerfile: Dockerfile.render
    container_name: gestionale-energia-hostinger
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TZ=Europe/Rome
      - JWT_SECRET=hostinger-gestionale-energia-jwt-secret-2024
      - JWT_EXPIRES_IN=7d
      - DATABASE_PATH=/app/data/gestionale_energia.db
      - INIT_DB=true
    ports:
      - "8080:3001"
    volumes:
      - uploads_data:/app/uploads
      - database_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Avvio con migrazione automatica basata su DATABASE_PATH
    command: ["node", "scripts/start-with-migrate.js"]

volumes:
  uploads_data:
    driver: local
  database_data:
    driver: local